language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files
        - $HOME/.npm

php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

env:
    global:
        - SYMFONY_ENV=test

matrix:
    allow_failures:
        - hhvm
    fast_finish: true
    include:
        - php: 5.5
          env: COVERAGE=true

before_install:
    - . $HOME/.nvm/nvm.sh
    - nvm install 6
    - nvm use 6
    - npm install -g bower gulp-cli
    - mysql -e 'create database symfony;'

install:
    - make COMPOSEROPTS="--prefer-dist --no-interaction" deps

before_script:
    - make setup
    - make GULPOPTS="--env production" frontend

script:
    - make test

services:
    - mysql
