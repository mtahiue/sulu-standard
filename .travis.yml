language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache/files
        - $HOME/.npm

php:
    - 5.5
    - 5.6
    - 7.0
    - hhvm

env:
    global:
        - SYMFONY_ENV=test
        - TEST_COMMAND="composer test"

matrix:
    allow_failures:
        - hhvm
    fast_finish: true
    include:
        - php: 5.5
          env: TEST_COMMAND="composer test-ci"

before_install:
    - . $HOME/.nvm/nvm.sh
    - nvm install 6
    - nvm use 6
    - npm install -g bower gulp-cli
    - mysql -e 'create database symfony;'

install:
    - travis_retry composer install --prefer-dist --no-interaction
    - npm install
    - bower install

before_script:
    - bin/setup
    - gulp build

script:
    - $TEST_COMMAND

services:
    - mysql
